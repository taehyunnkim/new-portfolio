<div class="card" (click)="onClick()">
    <header>
        <p>{{ startDate }}</p>
    </header>
    <div class="card-content">
        <div class="card-image-container">
            <img src={{imgSrc}} class="card-image" />
        </div>
        <div class="card-summary">
            <h1>{{ title }}</h1>
            <p>{{ description }}</p>
        </div>
    </div>
    <footer>
        <app-tag *ngFor="let tag of tags" [desc]=tag></app-tag>
    </footer>
</div>
